<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scent & Flames</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="img/Logo_ScentAndFlame.png" alt="Logo Scent & Flames" />
        </a>
      </div>

      <div class="search-icon-wrapper">
        <input
          type="text"
          placeholder="Artikel suchen..."
          class="search-input"
        />
        <div class="icons">
          <a href="#">
            <img src="img/Favoriten.png" alt="Favoriten" class="icon" />
          </a>
          <a href="#">
            <img src="img/Warenkorb.png" alt="Warenkorb" class="icon" />
          </a>
          <a href="#">
            <img src="img/Benutzer.png" alt="Benutzer" class="icon" />
          </a>
        </div>
      </div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">Über uns</a>
      </nav>
    </header>
    <section class="hero">
      <img
        src="img/Übersichtsbild_Kerzen.jpg"
        alt="Übersichtsbild Kerzen"
        class="hero-image"
      />
      <div class="hero-content">
        <h1>Willkommen bei Scent & Flames</h1>
        <p>
          Entdecke handgemachte Kerzen mit einzigartigen Düften und stilvollem
          Design <br />
          – perfekt für jede Stimmung und jeden Raum.
        </p>
        <a href="shop.html" class="hero-button">Jetzt entdecken!</a>
      </div>
    </section>
    <section class="aktionen">
      <h2>Aktionen & Neuheiten</h2>
      <div class="produkt-grid">
        <div class="produkt-card">
          <span class="badge neu">Neu</span>
          <img src="img/Teelicht_Lavendel.jpg" alt="Neu: Teelicht Lavendel" />
          <p>Produktname</p>
        </div>
        <div class="produkt-card">
          <span class="badge neu">Neu</span>
          <img
            src="img/Dekorationskerze_Orchidee.jpg"
            alt="Neu: Dekorationskerze Orchidee"
          />
          <p>Produktname</p>
        </div>
        <div class="produkt-card">
          <span class="badge aktion">Aktion</span>
          <img
            src="img/Spezialkerze_Kokos_Vanille.jpg"
            alt="Aktion: Spezialkerze Kokos Vanille"
          />
          <p>Produktname</p>
        </div>
        <div class="produkt-card">
          <span class="badge aktion">Aktion</span>
          <img
            src="img/Kerze_im_Glas_Spiced_Orange.jpg"
            alt="Aktion: Kerze im Glas Spiced Orange"
          />
          <p>Produktname</p>
        </div>
      </div>
    </section>
  </body>
</html>
